<!DOCTYPE HTML>
<meta lang="en">
<html>

<head><Title>Sorting Demo Tool</Title>
		<!--******************** Style Sheets *************************-->
			<link rel="stylesheet" href="styles/style.css">
</head>

<body onload="SortingAlgorithGraphTool.randomizeData()">


	<!--******************** Title/Intro *************************-->
	<section class="container intro  space_below">
		<div class="container text-center ">
			<h1 class="space_below">Sorting Demonstration Tool</h1>
			<p>
				Below is a simple tool which can be used to visualized some introductory sorting 
				algorithms in computer science. Select your options on the left, click reset to prep
				a new sort, press start to begin. This tool is created with html, css, and js.</p>			
		</div>
	</section>
	
	<!--******************** Selectors/Tool *************************-->

<section class="container main_content grid2 ">
	<div class="card controls ">
		<div class=" grid2">
			<!-- Selector -->
		<label for="selector">Choose a sort:</label>	
		<select name="selector" id="sortSelector">
			<option value="selection">Selection </option>
			<option value="bubble">Bubble</option>
			<option value="insertion">Insertion</option>
			<option value="quick">Quick</option>
			<option value="merge">Merge</option>
		</select>
			<!--Data Size-->
		<label for="myRange">Data Size (small-large):</label>	
		<input type="range" min="5" max="75" value="15" class="slider" id="myRange">


			<!--Speed-->
		<label for="mySpeed">Speed: (fast-slow)</label>
		<input type="range" min="10" max="2000" value="50" class="slider" id="mySpeed">

		</div>
		<div class=" stop_go flex">
			<button class="btn" onclick="SortingAlgorithGraphTool.runSort()">Start</button>
			<button class="btn" onclick="SortingAlgorithGraphTool.reset()">Stop</button>	
			<button class="btn" onclick="SortingAlgorithGraphTool.randomizeData()">Reset</button>			
		</div>

	</div>
	<div class="card flex tool ">
		<svg id="bargraph" width="500" height="500" style="background-color: azure">
			<rect width="300" height="100" style="fill:blue"/>
		</svg>
	</div>
</section>


	
	
	
		
	<!--******************** Footer *************************-->
	<footer class="container">
		<div class="container foot flex ">
			<p>&copy PaulMangat0 2022</p>				
		</div>
	</footer>

<!--******************** Javascript *************************-->

<script src="javascript/sorting_tool.js"></script>
	
	
	
	
</body>
</html>
